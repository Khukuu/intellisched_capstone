<!DOCTYPE html>
<html>
<head>
    <title>Test Teacher Availability</title>
    <script>
        async function testTeacherAPI() {
            try {
                const response = await fetch('/data/teachers');
                const teachers = await response.json();
                console.log('Teachers data:', teachers);
                
                if (teachers && teachers.length > 0) {
                    const sample = teachers[0];
                    document.getElementById('result').innerHTML = `
                        <h3>Sample Teacher Data:</h3>
                        <p><strong>ID:</strong> ${sample.teacher_id}</p>
                        <p><strong>Name:</strong> ${sample.teacher_name}</p>
                        <p><strong>Can Teach:</strong> ${sample.can_teach}</p>
                        <p><strong>Availability Days:</strong> ${JSON.stringify(sample.availability_days)}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<p>No teachers found</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Test Teacher Availability API</h1>
    <button onclick="testTeacherAPI()">Test API</button>
    <div id="result"></div>
</body>
</html>
