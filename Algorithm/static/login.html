<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IntelliSched â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      margin: 0;
      padding: 0;
      /* Same background image as main app */
      background-image: url('/static/lpu.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      /* Fallback color */
      background-color: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      /* Mac card style - same as main app */
      border-radius: 0.9rem;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0,0,0,0.04);
      box-shadow: 0 6px 20px rgba(60,64,67,0.06), 0 12px 40px rgba(0,0,0,0.1);
      padding: 3rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 2rem;
    }
    
    .logo i {
      font-size: 3rem;
      color: #b83a3f; /* Same as main app primary color */
      margin-bottom: 1rem;
    }
    
    .logo h1 {
      color: #333;
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    
    .logo p {
      color: #666;
      font-size: 1.1rem;
      margin: 0;
    }
    
         .form-label {
       font-weight: 600;
       color: #333;
       margin-bottom: 0.5rem;
       text-align: left;
       display: block;
       width: 100%;
     }
    
    .input-group-text {
      background: #f8f9fa;
      border: 1px solid rgba(60,64,67,0.08); /* Same as main app */
      border-right: none;
      border-radius: 10px 0 0 10px;
      color: #b83a3f; /* Same as main app primary color */
    }
    
    .input-group .form-control {
      border-left: none;
      border-radius: 0 10px 10px 0;
      border: 1px solid rgba(60,64,67,0.08); /* Same as main app */
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #fff;
    }
    
    .input-group .form-control:focus {
      border-color: #b83a3f; /* Same as main app primary color */
      box-shadow: 0 6px 20px rgba(11,15,29,0.06); /* Same as main app */
      outline: none;
    }
    
    .btn-login {
      background-color: #b83a3f !important; /* Same as main app primary button */
      border-color: #b83a3f !important;
      border-radius: 12px !important; /* Same as main app */
      padding: .5rem .9rem !important;
      box-shadow: 0 8px 24px rgba(11,15,29,0.08), inset 0 -1px 0 rgba(255,255,255,0.06);
      font-weight: 600;
      color: white;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s ease;
      border: none;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(11,15,29,0.12);
      color: white;
    }
    
    .alert {
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
    }
    
    .demo-credentials {
      background: rgba(11,15,29,0.03); /* Same as main app tabs background */
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: center;
      border: 1px solid rgba(60,64,67,0.08); /* Same as main app */
    }
    
    
    .mb-3 {
      margin-bottom: 1.5rem !important;
    }
    
    .mb-4 {
      margin-bottom: 2rem !important;
    }
    
    /* Responsive adjustments */
    @media (max-width: 767px) {
      .login-container { 
        padding: 2rem; 
        margin: 1rem;
      }
      .logo h1 { font-size: 2rem; }
      .logo i { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="bi bi-calendar3-fill"></i>
      <h1>IntelliSched</h1>
      <p>Intelligent Class Scheduling System</p>
    </div>
    
    <div id="alertContainer"></div>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
        </div>
      </div>
      
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>
      </div>
      
      <button type="submit" class="btn btn-login">
        <i class="bi bi-box-arrow-in-right me-2"></i>
        Log In
      </button>
         </form>
     
     <!-- Footer -->
     <footer class="footer mt-5 py-4 text-center">
       <div class="container">
         <p class="text-muted mb-0">
           <i class="bi bi-c-circle me-1"></i>
           Copyright IntelliSched. All rights reserved.
         </p>
       </div>
     </footer>
 
   <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store the token
          localStorage.setItem('authToken', data.access_token);
          localStorage.setItem('username', data.username);
          
          // Show success message
          showAlert('Login successful! Redirecting...', 'success');
          
          // Redirect to main app after a short delay
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showAlert(data.detail || 'Login failed', 'danger');
        }
      } catch (error) {
        showAlert('Network error. Please try again.', 'danger');
      }
    });
    
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
    
    // Auto-focus username field
    document.getElementById('username').focus();
  </script>
</body>
</html>
