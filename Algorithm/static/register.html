<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IntelliSched — Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('/static/lpu.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(184, 58, 63, 0.1) 0%, rgba(159, 30, 40, 0.1) 100%);
      pointer-events: none;
    }

    .login-container {
      background: #fff;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(184, 58, 63, 0.1);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      padding: 2.2rem;
      width: 100%;
      max-width: 650px;
      text-align: center;
      position: relative;
      z-index: 10;
      transform: translateY(0);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 70px rgba(184, 58, 63, 0.2);
    }

    .logo { margin-bottom: 2rem; }
    .logo i {
      font-size: 6.5rem;
      color: #b83a3f;
      margin-bottom: 2rem;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(184, 58, 63, 0.3));
    }
    .logo h1 { color: #333; font-weight: 600; margin-bottom: 0.5rem; font-size: 2.5rem; letter-spacing: -0.5px; }
    .logo p { color: #666; font-size: 1rem; margin: 0; font-weight: 400; }

    .form-label { font-weight: 500; color: #333; margin-bottom: 0.75rem; text-align: left; display: block; width: 100%; font-size: 0.95rem; letter-spacing: -0.2px; }
    .form-control { border: 2px solid rgba(60, 64, 67, 0.08); border-radius: 12px; padding: 0.65rem 1rem; font-size: 1rem; background-color: #fff; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: none; width: 100%; box-sizing: border-box; }
    .form-control:focus { border-color: #b83a3f; box-shadow: 0 0 0 4px rgba(184, 58, 63, 0.1); outline: none; transform: scale(1.02); }
    .form-control::placeholder { color: #86868b; font-weight: 400; }

    .btn-login {
      background: linear-gradient(135deg, #b83a3f 0%, #9f1e28 100%);
      border: none; border-radius: 12px; padding: 0.7rem 1.2rem; font-weight: 600; color: white; width: 100%; margin-top: 0.7rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-size: 1.1rem; letter-spacing: -0.2px; position: relative; overflow: hidden;
    }
    .btn-login::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s; }
    .btn-login:hover::before { left: 100%; }
    .btn-login:hover { transform: translateY(-2px); box-shadow: 0 20px 40px rgba(184, 58, 63, 0.3); }
    .btn-login:active { transform: translateY(0); }

    .alert { border-radius: 12px; border: none; margin-bottom: 1.5rem; font-weight: 500; }
    .mb-3 { margin-bottom: 0.7rem !important; }
    .mb-4 { margin-bottom: 1rem !important; }
    .footer { margin-top: 1.5rem; padding: 0.7rem 0 0.3rem 0; background: transparent; border: none; box-shadow: none; border-radius: 0; }

    @media (max-width: 767px) {
      .login-container { padding: 2.5rem 2rem; margin: 1rem; max-width: 90%; }
      .logo h1 { font-size: 1.8rem; }
      .logo i { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="bi bi-calendar3-fill"></i>
      <h1>Create Account</h1>
      <p>Join IntelliSched to get started</p>
    </div>

    <div id="alertContainer"></div>

    <form id="registerForm">
      <div class="mb-3">
        <label for="reg_username" class="form-label"><b>Username</b></label>
        <input type="text" class="form-control" id="reg_username" required placeholder="Choose a username">
      </div>
      <div class="mb-3">
        <label for="reg_full_name" class="form-label"><b>Full Name</b> <span class="text-muted small">(optional)</span></label>
        <input type="text" class="form-control" id="reg_full_name" placeholder="Your full name">
      </div>
      <div class="mb-3">
        <label for="reg_email" class="form-label"><b>Email</b> <span class="text-muted small">(optional)</span></label>
        <input type="email" class="form-control" id="reg_email" placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="reg_password" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" id="reg_password" required placeholder="Create a password (min 6 chars)">
      </div>
      <div class="mb-4">
        <label for="reg_password2" class="form-label"><b>Confirm Password</b></label>
        <input type="password" class="form-control" id="reg_password2" required placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn btn-login">
        <i class="bi bi-person-plus me-2"></i>
        Create Account
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="/login" class="small">Already have an account? Sign in</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('reg_username').value.trim();
      const full_name = document.getElementById('reg_full_name').value.trim();
      const email = document.getElementById('reg_email').value.trim();
      const password = document.getElementById('reg_password').value;
      const password2 = document.getElementById('reg_password2').value;

      if (!username || !password) { return showAlert('Username and password are required.', 'danger'); }
      if (password.length < 6) { return showAlert('Password must be at least 6 characters.', 'danger'); }
      if (password !== password2) { return showAlert('Passwords do not match.', 'danger'); }

      try {
        const resp = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, full_name, email, password })
        });
        const data = await resp.json();
        if (!resp.ok) {
          return showAlert(data.detail || 'Registration failed.', 'danger');
        }
        // Auto-login
        localStorage.setItem('authToken', data.access_token);
        localStorage.setItem('username', data.username);
        showAlert('Account created! Redirecting…', 'success');
        setTimeout(() => window.location.href = '/', 900);
      } catch (err) {
        showAlert('Network error. Please try again.', 'danger');
      }
    });

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    // Auto-focus username field
    document.getElementById('reg_username').focus();
  </script>
</body>
</html>
